<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .minprice {
        display: block;
      }
      .product {
        box-shadow: 8px 16px 16px gray;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .product img {
        width: 100%;
      }
      .products {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 30px;
      }
    </style>
  </head>

  <body>
    <div class="tableau-de-board">
      min price :
      <span id="minprice">
        <input type="range" min="0" value="10" max="100" />
        <b></b>
      </span>
      <br />
      max price :<span id="maxprice">
        <input type="range" min="0" value="10" max="100" />
        <b></b>
      </span>
    </div>

    <div class="products"></div>
  </body>

  <script src="products.js"></script>
  <script src="app.js"></script>
</html>
